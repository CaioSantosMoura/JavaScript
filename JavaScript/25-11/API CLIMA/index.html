<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Consulta Clima</title>
      <script src="https://cdn.tailwindcss.com"></script>
   </head>
   <body
      class="bg-gray-100 text-gray-800 min-h-screen flex flex-col items-center py-8"
   >
      <h1 class="text-3xl font-bold mb-6">Consulta Clima</h1>
      <form
         id="climaForm"
         class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full max-w-sm"
      >
         <label for="cidade" class="block text-gray-700 text-sm font-bold mb-2">
            Digite a Cidade:
         </label>
         <input
            type="text"
            id="cidade"
            placeholder="Exemplo: JaraguÃ¡ do Sul"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring focus:ring-blue-500"
         />
         <button
            type="submit"
            class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:ring focus:ring-blue-300"
         >
            Buscar
         </button>
      </form>
      <div
         id="resultado"
         class="bg-white shadow-md rounded px-8 pt-6 pb-8 w-full max-w-sm"
      >
         <h2 class="text-2xl font-semibold mb-4">Resultado:</h2>
         <p id="temperatura" class="text-gray-700 mb-2"></p>
         <p id="sensacao" class="text-gray-700 mb-2"></p>
         <p id="umidade" class="text-gray-700 mb-2"></p>
         <p id="vento" class="text-gray-700"></p>
      </div>
      <script src="script.js"></script>
   </body>
</html>
